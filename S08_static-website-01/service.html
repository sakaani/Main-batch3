<!DOCTYPE html>
<html lang = en>

<head>
    <title>Mote Launch v4.0 Service</title>
    <link href = 'App.css' type = 'text/css' rel = 'stylesheet' />
    <link href = 'https://fonts.googleapis.com/css2?family=Barlow Condensed' rel = "stylesheet">

    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
</head>


<body>


    <header id = 'serviceHeader'>

        <img id = 'header-img' src = 'assets/logo_1.jpg' alt = 'Logo'/>

        <div class = 'nav-bar'>
            <a href = '#serviceIntro' class = 'nav-link'>Service</a>
            <a href = '#serviceExplanation' class = 'nav-link'>Company Video</a>
            <a href = '#serviceFooter' class = 'nav-link'>Inquire</a>
        </div>

    </header>

    <img id = 'question' src = 'assets/service_1.png' alt = 'Graphic 1'/>


    <div id = 'serviceIntro'>

        <h1 id = 'intro-title'>
            The Community Advance
        </h1>

        <h3 id = 'intro-description-1'>
            Borrow GBP 15,000. Quarterly payments tied to startup sales. No. Interest.
        </h3>

        <h3 id = 'intro-description-2'>
            A little bit of inflation for us = A great deflation of risk for you.
        </h3>

        <div id = 'intro-labels'>
            <div class = 'intro-set'>
                <h3 id = 'intro-label-1'>
                    Small Payable Loan
                </h3>
                <img id = 'small' src = 'assets/service_2.png' alt = 'Graphic 2'/>
            </div>
    
            <div class = 'intro-set'>
                <h3 id = 'intro-label-2'>
                    Tied to Your Success
                </h3>
                <img id = 'tied' src = 'assets/service_3.png' alt = 'Graphic 3'/>     
            </div>

            <div class = 'intro-set'>
                <h3 id = 'intro-label-3'>
                    No Capitalistic Interest
                </h3>
                <img id = 'interest' src = 'assets/service_4.png' alt = 'Graphic 4'/>                
            </div>
        </div>

    </div>


    <div id = 'serviceExplanation'>

        <iframe id = 'video' width = "1060" height = "315" 
            src = "https://www.youtube.com/embed/a4aUX5u90oA" 
            frameborder = "0" allow = "accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; 
            picture-in-picture" allowfullscreen>
        </iframe>

    </div>


    <footer id = 'serviceFooter'>

        <form id = 'form' method = 'post'>
            <h2 id = 'heading-label'>Inquiry Form</h2>

            <div id = 'submit-section'>
                <label id = 'email-label'>Team Email</label>
                    <input id = 'email' type = 'email' placeholder = 'ceo@moteventures.com'/>

                <input id = 'submit' type = 'submit' value = 'SUBMIT'/>
            </div>
        </form>

    </footer>


</body>
</html>
